<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contenedor">
        <input type="text" id="input-display2" aria-label="operacion">
        <input type="text" id="input-display" aria-label="result">
        <div class="buttons">
            
            <button class="sign-button" id="borrar">AC</button>
            <button class="sign-button" id="parentesis">( )</button>
            <button class="sign-button" id="porcentaje">%</button>
            <button class="sign-button" id="divide">รท</button>
            <button class="number-button" id="numero7">7</button>
            <button class="number-button" id="numero8">8</button>
            <button class="number-button" id="numero9">9</button>
            <button class="sign-button" id="multipli">x</button>
            <button class="number-button" id="numero4">4</button>
            <button class="number-button" id="numero5">5</button>
            <button class="number-button" id="numero6">6</button>
            <button class="sign-button" id="resta">-</button>
            <button class="number-button" id="numero1">1</button>
            <button class="number-button" id="numero2">2</button>
            <button class="number-button" id="numero3">3</button>
            <button class="sign-button" id="suma">+</button>
            
            <button class="sign-button" id=""></button>
            <button class="number-button" id="numero0">0</button>
            <button class="sign-button" id="decimal">.</button>
            <button class="sign-button" id="igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
